<!DOCTYPE html>
<html lang="en-ca">

<head>
  <!-- Set the page title -->
  <title>Assignment 04 - Finishing a Todo List App</title>

  <!-- Set the charset we're using to UTF-8 -->
  <meta charset="utf-8" />

  <!-- Set the screens default zoom / scale to 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Specifies the document mode for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Set the CSS Reset File -->
  <link rel="stylesheet" href="./reset.css" />

  <!-- Set the main stylesheet -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Set the Favicon  -->
  <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />
</head>

<body>
  <header class = "header-format">
    <h2 class = "you-got-this">!!YOU GOT THIS!!</h2>
  </header>

  <main class="container">
    <h1>To Do List</h1>

    <br>

    <p class="blurb"><i>No one is productive 100% of the time, it's normal to struggle with it. This online to-do-list is here to help. Let's conquer some tasks!</i></p>
      <br>

    <!-- Let's now render our list from an array -->
    <div class="form-example">
      <form id="form-todo">
        <label for="todo-form-input">What needs to be done?</label>
        <input type="text" id="name-input-1" name="name-input-1" autocomplete="name" placeholder="Commit Arson"
          required />
        <button class="btn-primary" type="submit">Add To Do Item</button>
        <button id="clear-all-button">Clear Item</button>

      </form>

      <div class="wahoo">
        <div id="todo-list">
          <!-- To-Do list will be dynamically rendered here -->
        </div>
      </div>

    </div>

    <div id="completed-list">
      <br>
      <h2 >Finished!</h2>
        <p>All the tasks you have finished will go here!</p>
      <div id="completed-items">
        <!-- Completed items will be dynamically rendered here -->
      </div>
    </div>
  </main>    
  </body>
<script src="./script.js"></script>


</html>
