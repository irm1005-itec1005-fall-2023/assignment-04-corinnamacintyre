<!DOCTYPE html>
<html lang="en-ca">

<head>
  <!-- Set the page title -->
  <title>Assignment 04 - Finishing a Todo List App</title>

  <!-- Set the charset we're using to UTF-8 -->
  <meta charset="utf-8" />

  <!-- Set the screens default zoom / scale to 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Specifies the document mode for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Set the CSS Reset File -->
  <link rel="stylesheet" href="./reset.css" />

  <!-- Set the main stylesheet -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Set the Favicon  -->
  <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />
</head>
<body>
  <!--

    Assignment 04 - Finishing a Todo List App

    Instructions:

    Important checklist:

    - Are users able to create and delete to do list items?
    - Have you set a favicon? (included - but it's a rocket)
    - Has a team member conducted a code review and left a GitHub Issue in your repo?
    - Have you conducted a code review and left a GitHub Issue on your team member's repo?

  -->

  <div class="container">

    <h1>To Do List</h1>

      <p>What's Up?</p>

    <!-- Let's now render our list from an array -->
    <section class="form-example">

      <h2>add to do list item</h2>

      <form id="form-superhero">

        <label for="name-input-1">Enter a name:</label>
        <input type="text" id="name-input-1" name="name-input-1" autocomplete="name" required />

        <button class="btn-primary" type="submit">Submit Name</button>
      </form>

      <section>

        <h3>What needs to be done?</h3>

        <ul class="form-results" id="superhero-name-list">
        </ul>

        <p id="super-hero-count"></p>

      </section>

    </section>

  </div>

  <main>
    <div id="app"></div>
  </main>

  <!-- Add JavaScript File -->
  <script src="./script.js"></script>

</body>
</html>
